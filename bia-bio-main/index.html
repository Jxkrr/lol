<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="#000000" name="theme-color">
    <title>@USERNAME | Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.15;
            filter: contrast(1.2);
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 90%;
            text-align: center;
            padding: 40px 20px;
        }

        .enter {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.3);
            margin-bottom: 40px;
            font-weight: 300;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 24px;
            display: block;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .uid {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 20px;
        }

        .badges {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .badge {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .badge svg {
            width: 16px;
            height: 16px;
            filter: drop-shadow(0 0 1.5px #ffffff);
        }

        .bio {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            margin: 24px 0;
            line-height: 1.5;
        }

        .custom-badges {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin: 24px 0;
        }

        .custom-badge-item {
            text-align: center;
        }

        .custom-badge-img {
            width: 72px;
            height: 72px;
            border-radius: 8px;
            margin-bottom: 8px;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .custom-badge-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
        }

        .discord-presence {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 16px;
            margin: 24px 0;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .discord-avatar-wrapper {
            position: relative;
            flex-shrink: 0;
        }

        .discord-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }

        .discord-status {
            width: 16px;
            height: 16px;
            position: absolute;
            bottom: -2px;
            right: -2px;
            border-radius: 50%;
            background: #f0b232;
            border: 2px solid #000;
        }

        .discord-info {
            flex: 1;
            text-align: left;
        }

        .discord-username {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .discord-badge {
            width: 18px;
            height: 18px;
        }

        .discord-custom-status {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .linked-accounts {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 24px 0;
        }

        .linked-accounts a {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.2s;
            text-decoration: none;
        }

        .linked-accounts a:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 1);
        }

        .stats {
            display: flex;
            gap: 16px;
            justify-content: center;
            align-items: center;
            margin: 24px 0;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 17px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        .stat-item svg {
            width: 20px;
            height: 20px;
        }

        .separator {
            width: 1px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-overlay.active {
            display: flex;
        }

        .popup-container {
            background: #111;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
        }

        .popup-message {
            margin-bottom: 20px;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.8);
        }

        .popup-buttons {
            display: flex;
            gap: 12px;
        }

        .popup-button {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .popup-button-confirm {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .popup-button-confirm:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .popup-button-cancel {
            background: rgba(255, 255, 255, 0.03);
            color: rgba(255, 255, 255, 0.6);
        }

        .popup-button-cancel:hover {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
